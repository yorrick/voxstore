services:
  - type: web
    name: voxstore-dev
    runtime: python
    buildCommand: pip install uv && cd app/server && uv sync --frozen
    startCommand: cd app/server && uv run uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - fromGroup: voxstore-dev-env
      - key: SENTRY_DSN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

  - type: web
    name: voxstore-prod
    runtime: python
    buildCommand: pip install uv && cd app/server && uv sync --frozen
    startCommand: cd app/server && uv run uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - fromGroup: voxstore-prod-env
      - key: SENTRY_DSN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

envVarGroups:
  - name: voxstore-dev-env
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://voxstore-dev.onrender.com

  - name: voxstore-prod-env
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://voxstore-prod.onrender.com
